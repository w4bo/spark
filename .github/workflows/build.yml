name: Build Docker image

on: [push, pull_request]

jobs:
    build:
      runs-on: ubuntu-24.04
      steps:
        - uses: actions/checkout@v6
        - name: Run docker
          run: |
            docker compose build
    
    release:
      needs:
        - build
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      runs-on: ubuntu-24.04
      steps:
        - name: Checkout
          uses: actions/checkout@v6
        - name: Release
          run: |
            npm install
            npx semantic-release --branches main
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
        - name: Log in to Docker Hub
          uses: docker/login-action@2e1345c05f9563db17b704b7855578af55a6c8be
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
    
        - name: Retrieve version
          id: tag
          run: echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
    
        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@a60f0f62b5c12316066c8db464bfb2faafd7907b
          with:
            images: w4bo/spark
            tags: |
              ${{steps.tag.outputs.version}}
              latest
    
        - name: Build and push Docker image
          uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
