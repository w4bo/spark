name: Build Docker image

on: [push, pull_request]

jobs:
    build:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4
        - name: Run docker
          run: |
            docker compose build
    
    release:
      needs:
        - build
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Release
          run: |
            npm install
            npx semantic-release --branches main
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
        - name: Log in to Docker Hub
          uses: docker/login-action@d910b140723c904c9e74efef5dc6af05d5143104
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
    
        - name: Retrieve version
          id: tag
          run: echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
    
        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@2ee3d3070bb41b40bf7305d15233321e12c1dc5c
          with:
            images: w4bo/spark
            tags: |
              ${{steps.tag.outputs.version}}
              latest
    
        - name: Build and push Docker image
          uses: docker/build-push-action@729f7f49266dec5e72fe7339273d3f7e65abacd7
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
