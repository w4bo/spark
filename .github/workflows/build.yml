name: Build Docker image

on: [push, pull_request]

jobs:
    build:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4
        - name: Run docker
          run: |
            docker compose build
    
    release:
      needs:
        - build
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Release
          run: |
            npm install
            npx semantic-release --branches main
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
        - name: Log in to Docker Hub
          uses: docker/login-action@7840e6ddd4a9223910798f6a315544257fccd96e
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
    
        - name: Retrieve version
          id: tag
          run: echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
    
        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@2ee3d3070bb41b40bf7305d15233321e12c1dc5c
          with:
            images: w4bo/spark
            tags: |
              ${{steps.tag.outputs.version}}
              latest
    
        - name: Build and push Docker image
          uses: docker/build-push-action@6003d3266a923de06063d23a19bd1c719af997c0
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
